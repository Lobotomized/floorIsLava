<script src="/socket.io/socket.io.js"></script>


<script>

let socket = io();


socket.on('returnState', (state) => {
                //Draw the game
                console.log(state);
            }) // Return State


document.addEventListener('keydown',(ev) => {
    console.log(ev.key)
    switch(ev.key){
        case 'ArrowRight':
            socket.emit('move','right')
            break;
        case 'ArrowLeft':
            socket.emit('move','left')
            break;
        case 'ArrowUp':
        socket.emit('move','up')
            break;   
        case 'ArrowDown':
        socket.emit('move','down')
            break;             
    }
})

</script>
